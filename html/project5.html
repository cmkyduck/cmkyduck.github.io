<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
    <style>
      @media all and (max-width: 639px) { body { background: #FFA07A; } }
      @media all and (min-width: 640px) { body { background: #20B2AA; } }
      @media all and (min-width: 1025px) { body { background: #87CEFA; } }
    </style>
  </head>
  <body>
    640px 미만은 #FFA07A<br>
    640px 이상은 #20B2AA<br>
    1025px 이상은 #87CEFA<br>
  </body>
</html>
